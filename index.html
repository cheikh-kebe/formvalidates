<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">

<body>
 
  <form action="" id="form">
    <div class="form">
      <div class="title">Formulaire JS</div>
      <div class="subtitle">Créer ton compte!</div>
      <div id="error"></div>

      <div class="input-container ic1">
        <input id="firstname" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="firstname" class="placeholder">Prénom</label>
      </div>
      <div class="input-container ic2">
        <input id="lastname" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="lastname" class="placeholder">Nom</label>
      </div>
      <div class="input-container ic1">
        <input id="age" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="age" class="placeholder">Age</label>
      </div>
      <div class="input-container ic2">
        <input id="email" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email</label>
      </div>
      <div class="input-container ic1">
        <input id="password" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="password" class="placeholder">Mot de passe</label>
      </div>
      <div class="input-container ic1">
        <input id="confirmation" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="confirmation" class="placeholder">confirmation</label>
      </div>
      <button type="submit" class="submit">valider
      </button>
    </div>
  </form>
  <script src="index.js"></script>
</body>

</html>
